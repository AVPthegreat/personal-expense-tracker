<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav>
            <button id="show-expenses-btn">Show Expenses</button>
            <button id="show-chart-btn">Show Chart</button>
            <button id="export-expenses-btn">Export Expenses</button>
        </nav>

        <h1>EXPENSE TRACKER</h1>

        <!-- Expense Form -->
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required aria-label="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount (â‚¹)" required aria-label="Expense Amount">
            <div class="date-picker">
                <button type="button" id="set-today">Today</button>
                <input type="date" id="expense-date" required aria-label="Expense Date">
            </div>
            <select id="expense-category" required aria-label="Expense Category">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Others">Others</option>
            </select>
            <textarea id="expense-note" placeholder="Add a note (optional)" aria-label="Expense Note"></textarea>
            <button type="submit">Add Expense</button>
        </form>

        <!-- Expense List -->
        <div id="expense-section" class="hidden">
            <h2>Expenses</h2>
            <ul id="expense-list"></ul>
        </div>

        <!-- Chart Section -->
        <div id="chart-section" class="hidden">
            <h2>Spending Chart</h2>
            <div class="filters">
                <label for="filter-date">Filter by Day:</label>
                <input type="date" id="filter-date">
                <label for="filter-month">Filter by Month:</label>
                <input type="month" id="filter-month">
            </div>
            <canvas id="expense-chart"></canvas>
        </div>
    </div>

    <!-- Popup for export -->
    <div id="export-popup" class="popup hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
